@(name: String, region: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@name AWS Dashboard</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))'></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
        $ ( function ( ) {
        $ ( '[data-toggle="popover"]' ).popover ( )
        } )
        </script>
        <div class="container-fluid">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/?region=@region">
                            <img src="/assets/images/aws/Non-Service Specific copy_ AWS Cloud.svg" class="aws-svg-lg">
                            <span class="h4">
                            @name
                            </span>
                        </a>
                    </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="#">@region</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Regions <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/?region=us-west-1">us-west-1</a></li>
                                    <li><a href="/?region=us-west-2">us-west-2</a></li>
                                    <li><a href="/?region=us-east-1">us-east-1</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/?region=eu-west-1">eu-west-1</a></li>
                                    <li><a href="/?region=eu-central-1">eu-central-1</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div> <!-- /.navbar-collapse -->
                </div> <!-- /.container-fluid -->
            </nav>

            @content
        </div>
    </body>
</html>
